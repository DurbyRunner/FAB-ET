{{ define "main" }}
  <!-- Background Container -->
  <div id="background-container">
    <div id="background-overlay"></div>
    <img src="{{ "images/fabguys.jpg" | absURL }}" alt="Background Image">
  </div>

  <!-- Header Bar -->
  <header>
    <div class="header-content">
      <div class="header-left">
        <span class="slogan">The Professionals In Electric & Trenching</span>
      </div>
      <div class="header-right">
        <span>
          <img src="{{ "images/email-icon.png" | absURL }}" alt="Email" class="icon">
          freddddyb@yahoo.com
        </span>
        <span>
          <img src="{{ "images/phone-icon.png" | absURL }}" alt="Phone" class="icon">
          (816) 918 3121
        </span>
        <a href="https://www.facebook.com/fabelectricandtrenchingllc/" target="_blank">
          <img src="{{ "images/facebook-icon.png" | absURL }}" alt="Facebook" class="icon fb-icon">
        </a>
      </div>      
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <img src="{{ "images/FABLOGOFULL.png" | absURL }}" alt="Company Logo">
      </div>
      <div class="nav-links">
        <a href="#contact">Contact Us</a>
        <a href="#gallery">Gallery</a>
      
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="content-container">
      <h1>
        <span style="color: #000000;">Proudly Serving the Kansas City<br> Area </span> 
        
        <span style="color: #AA1E2A; font-weight: bold;"> Since 1997</span>
      </h1>
    </div>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
      <h2> </h2>
      <p> </p>
    </section>
  </main>

  <!-- Bottom Nav (Mirroring Top) -->
  <nav class="bottom-nav">
    <div class="nav-container">
      <div class="nav-links">
        <a href="#contact">Contact Us</a>
        <a href="#gallery">Gallery</a>
    
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <footer>
    <p>&copy; FAB Electric & Trenching, L.L.C. 2025</p>
  </footer>
{{ end }}
